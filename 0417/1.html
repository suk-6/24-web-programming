<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>우리반 시간표</title>
</head>
<body>
<h1>우리반 시간표</h1>
    <table border="1">
        <caption>3-10 시간표</caption>
        <tr>
            <th>시간</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
        </tr>
        <tr>
            <td>1교시</td>
            <td>응프개</td>
            <td>수학</td>
            <td>인수</td>
            <td>수학</td>
            <td>영어</td>
        </tr>
        <tr>
            <td>2교시</td>
            <td rowspan="2">인미사</td>
            <td>데베프</td>
            <td>영어</td>
            <td>화작</td>
            <td rowspan="3">데베프</td>
        </tr>
        <tr>
            <td>3교시</td>
            <td>성직생</td>
            <td rowspan="2">응프개</td>
            <td>진로</td>
        </tr>
        <tr>
            <td>4교시</td>
            <td>영어</td>
            <td>인수</td>
            <td>인미사</td>
        </tr>
        <tr>
            <td>5교시</td>
            <td>체육</td>
            <td rowspan="2">정보통신</td>
            <td rowspan="2">웹프실</td>
            <td>인미사</td>
            <td>성직생</td>
        </tr>
        <tr>
            <td>6교시</td>
            <td>화작</td>
            <td rowspan="2">웹프실</td>
            <td rowspan="2">창체</td>
        </tr>
        <tr>
            <td>7교시</td>
            <td><br></td>
            <td><br></td>
            <td><br></td>
        </tr>
    </table>
</body>
</html>
