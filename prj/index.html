<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Dashboard</title>

    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header id="header">
    <span id="header-title">Dashboard</span>
</header>
<main>
    <div id="container-all">
        <div id="weather" class="container">
            <div>
                <div><span class="container-title">용인 날씨</span></div>
                <div>
                    <span id="weather-temp">25°C</span>
                </div>
            </div>
        </div>
        <div id="kbo" class="container">
            <div>
                <div><span class="container-title">오늘의 KBO 경기</span></div>
                <div id="kbo-infos">
                    <p id="kbo-info-1">kbo-info</p>
                    <p id="kbo-info-2">kbo-info</p>
                    <p id="kbo-info-3">kbo-info</p>
                    <p id="kbo-info-4">kbo-info</p>
                    <p id="kbo-info-5">kbo-info</p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
