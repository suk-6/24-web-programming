<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>가치관, 버킷리스트</title>
	</head>
	<body>
		<h2>가치관</h2>
		<div>
			<ol>
				<li>직업적으로 성공한 사람되기</li>
				<li>아무런 걱정을 할 필요가 없는 사람이 되기</li>
			</ol>
		</div>
		<h2>버킷리스트</h2>
		<div>
			<ul>
				<li>번지점프 뛰기</li>
				<li>스카이다이빙 뛰기</li>
				<li>패러글라이딩 해보기</li>
				<li>깃허브 스타 1M 이상 받기</li>
				<li>3년 개근상 받기</li>
				<li>봉사 200시간 채우기 (현재 132시간)</li>
				<li>성인되서 애들이랑 싱가포르 다시 가보기</li>
			</ul>
		</div>
	</body>
</html>
